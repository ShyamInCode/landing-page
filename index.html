<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coral Academy - Parent Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        .bg {
            position: relative;
            height: 100vh; /* Use viewport height */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        .bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/background-3.webp');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: brightness(0.7);
            z-index: -2;
        }
        .bg::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3); /* Black shade overlay */
            z-index: -1;
        }
        .logo-section {
            text-align: center;
            z-index: 1;
            position: absolute;
            top: 35%;
            left: 15%;
            transform: translateY(-50%);
            animation: float 6s ease-in-out infinite;
        }
        .logo {
            max-width: 500px;
            width: 100%;
            margin-bottom: 10px;
        }
        .caption {
            font-family: 'Lato', sans-serif;
            font-size: 30px;
            color: #fff;
            margin-top: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 700;
            text-align: center;
        }
        .caption .heart {
            color: #ff6b6b; /* Heart color */
        }
        .caption span {
            display: inline-block;
            animation: jump 1s ease-in-out infinite alternate;
        }
        @keyframes jump {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-2px);
            }
        }

        /* Add different delays for each letter */
        .caption span:nth-child(2n) {
            animation-delay: 0.1s;
        }
        .caption span:nth-child(3n) {
            animation-delay: 0.2s;
        }
        .caption span:nth-child(4n) {
            animation-delay: 0.3s;
        }
        .caption span:nth-child(5n) {
            animation-delay: 0.4s;
        }

        .content-wrapper {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            max-width: 1200px;
            z-index: 1;
            margin-right: 50px;
            margin-top: 150px;
        }
        .email-capture {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            backdrop-filter: blur(10px);
        }
        .email-capture h2 {
            color: #fff;
            margin-top: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .email-capture p {
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            box-sizing: border-box;
        }
        input[type="text"]::placeholder,
        input[type="email"]::placeholder {
            color: rgba(255,255,255,0.7);
        }
        button {
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6a3c;
        }
        .guide-image {
            max-width: 900px;
            width: 100%;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: white;
            opacity: 0;
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 1000;
        }

        .nav-menu {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 60px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .menu-icon.active {
            transform: rotate(90deg);
        }

        .scrolling-text {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: scrolling 20s linear infinite;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            
        }

        @keyframes scrolling {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @media screen and (max-width: 1024px) {
            body {
                overflow-y: auto;
            }

            .bg {
                height: auto;
                min-height: 100vh;
                justify-content: flex-start;
                padding-top: 100px;
            }

            .navbar {
                flex-wrap: wrap;
                padding: 20px;
            }

            .menu-icon {
                display: block;
                order: 1;
                margin-right: 20px;
                margin-top: 50px; /* Move the icon a bit lower */
            }

            .scrolling-text {
                order: 2;
                width: calc(100% - 80px);
            }

            .nav-menu {
                flex-direction: column;
                width: 100%;
                display: none;
                order: 3;
                background-color: rgba(0, 0, 0, 0.8);
                padding: 20px 0;
                margin-top: 20px;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-item {
                margin: 10px 0;
                text-align: center;
            }

            .logo-section {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                margin-bottom: 50px;
                animation: none;
            }

            .logo {
                max-width: 300px;
            }

            .caption {
                font-size: 24px;
                white-space: normal;
                word-wrap: break-word;
            }

            .content-wrapper {
                justify-content: center;
                margin-right: 0;
                margin-top: 0;
            }

            .email-capture {
                width: 90%;
                max-width: 400px;
                margin-bottom: 50px;
            }

            .guide-image {
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                max-width: 90%;
            }
        }

        /* Adjust existing styles to accommodate the navbar */
        .bg {
            padding-top: 60px;
        }

        @keyframes float {
            0% {
                transform: translateY(-50%) translateX(0px);
            }
            50% {
                transform: translateY(-50%) translateX(-10px);
            }
            100% {
                transform: translateY(-50%) translateX(0px);
            }
        }

        .typing-text {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .05em;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        @media screen and (max-width: 1024px) {
            .bg {
                height: auto;
                min-height: 100vh;
                justify-content: flex-start;
                padding-top: 100px;
            }

            .logo-section {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                margin-bottom: 50px;
                animation: none;
            }

            .logo {
                max-width: 300px; /* Adjusted size for smaller devices */
            }

            .content-wrapper {
                justify-content: center;
                margin-right: 0;
                margin-top: 0;
            }

            .email-capture {
                width: 90%;
                max-width: 400px;
                margin-bottom: 50px;
            }

            .guide-image {
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
        <div class="scrolling-text">Free Classes! Limited Time only!</div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Classes</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <div class="bg">
        <!-- Sparkle elements -->
        <div class="sparkle" style="top: 10%; left: 20%;"></div>
        <div class="sparkle" style="top: 30%; left: 80%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="top: 70%; left: 10%; animation-delay: 1s;"></div>
        <div class="sparkle" style="top: 40%; left: 60%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="top: 80%; left: 30%; animation-delay: 2s;"></div>
        <div class="sparkle" style="top: 20%; left: 90%; animation-delay: 2.5s;"></div>

        <div class="logo-section">
            <img src="images/coral-logo.png" alt="Coral Academy Logo" class="logo">
            <div class="caption">
                <span>S</span><span>p</span><span>a</span><span>r</span><span>k</span><span>i</span><span>n</span><span>g</span>
                <span> </span>
                <span>a</span>
                <span> </span>
                <span class="heart">L</span><span class="heart">o</span><span class="heart">v</span><span class="heart">e</span>
                <span> </span>
                <span>f</span><span>o</span><span>r</span>
                <span> </span>
                <span>L</span><span>e</span><span>a</span><span>r</span><span>n</span><span>i</span><span>n</span><span>g</span>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="email-capture">
                <h2 class="typing-text">Join Our Community</h2>
                <p>Stay updated with your child's progress and receive exclusive content.</p>
                <input type="text" placeholder="Enter your name">
                <input type="email" placeholder="Enter your email address">
                <button>Subscribe Now</button>
            </div>
        </div>

        <img src="images/guide-Photoroom.png" alt="Guide" class="guide-image">
    </div>

    <script>
        document.querySelector('.menu-icon').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-menu').classList.toggle('active');
        });

        window.addEventListener('scroll', function() {
            var navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
